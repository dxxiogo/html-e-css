<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inserindo vídeos locais</title>
</head>
<body>
    <h1>Videos locais</h1>
    <p>Estes videos estão arquivados em meu servidor</p>
    <video width="560px" controls>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.web.webm" type="video/webm">
        <source src="midia/meuvideo.m4v.m4v" type="video/m4v">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ptf0hROGLb4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
