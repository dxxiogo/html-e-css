<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes e elementos</title>
    <style>
div{
    border: 3px solid black;
    width: 200px;
}
div > p#box{
    display: none;
}
div:hover >p#box{
    display: block;
    background-color: yellow;
}

    </style>
</head>
<body>
    <div>
    <h1>pseudo-classes e elementos</h1>
    <p >Passe o mouse aqui</p>
    <p id="box">Surpresaaaa!!!</p>

    </div>
</body>
</html>
